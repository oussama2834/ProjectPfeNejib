<div mat-dialog-title>
    <h1>Add Demande Achat</h1>
</div>
<form [formGroup]="AddForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Date demande</mat-label>
                <input matInput type="date" placeholder="Date demande" formControlName="dateDemande">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Date Approbation</mat-label>
                <input matInput type="date" placeholder="Date Approbation" formControlName="dateApprobation">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Qte Demandee</mat-label>
                <input matInput type="number" placeholder="Qte Demandee" formControlName="qteDemandee">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <!-- <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker> -->
                <mat-label>Qte Approuvee</mat-label>
                <input matInput type="number" placeholder="Qte Approuvee" formControlName="qteApprouvee">
            </mat-form-field>
        </div>

        <!-- <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
            </mat-radio-group>
        </div> -->

        <div class="row">
            <mat-form-field appearance="outline">
                <!-- <mat-label>Education</mat-label>
                <mat-select formControlName="education">
                    <mat-option *ngFor="let val of education" [value]="val">{{val}}
                    </mat-option>
                </mat-select> -->
                <mat-label>Description</mat-label>
                <input matInput placeholder="Stock" formControlName="description">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Delais</mat-label>
                <input matInput placeholder="Delais" formControlName="delais">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Etat</mat-label>
                <input matInput placeholder="Etat"
                 type="text" formControlName="etat">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>MotifRejet</mat-label>
                <input matInput placeholder="Brand" type="text" formControlName="motifRejet">
                <!-- <mat-hint>In rupees</mat-hint> -->
            </mat-form-field>

             <mat-form-field appearance="outline">
                <mat-label>Articles</mat-label>
                <mat-select [formControl]="articlescontrols" multiple formControlName="articles">
                  <mat-select-trigger>
                    {{articlescontrols.value?.[0] || ''}}
                    <span *ngIf="(articlescontrols.value?.length || 0) > 1"
                        class="example-additional-selection">
                      (+{{(articlescontrols.value?.length || 0) - 1}}
                      {{articlescontrols.value?.length === 2 ? 'other' : 'others'}})
                    </span>
                  </mat-select-trigger>
                  <mat-option *ngFor="let article of articles" [value]="article">{{article.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary"  type="submit">Save</button>
    </div>
</form>
